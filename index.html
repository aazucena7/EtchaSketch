<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = 'center'>
        <button class = 'btn'>Click Me</button>
    </div>
    
    <div class = 'contain' id = 'container'></div>
        


     
</body>

<script>
let total = 256;
createGrid(256, total);

const btn = document.querySelector('.btn');

btn.addEventListener('click', () => {
    let x = prompt('Number of sqaures per side?');  //accepts user defined squares per side
    let squares = parseInt(x);  //string to integer

    if (squares < 101) { //sets max sides to 100
        Newtotal = squares * squares;
        createGrid(Newtotal);
    }

    else {
        alert('Too high. Please enter a number 100 or less.');
    }
});

function createGrid(Newtotal, total) {
    if (Newtotal === total) { //creates initial 16x16 grid

        for (let i = 0; i < total; i++) {
            const container = document.querySelector('#container');

            const box = document.createElement('div');
            box.classList.add('box');

            container.appendChild(box);
        }
    }
    else {
        const element = document.querySelector('#container');
        
        while (element.firstChild) {
            element.removeChild(element.firstChild);  // removes all grid item divs
        }
        
        let side = Math.sqrt(Newtotal);

        const container = document.querySelector('#container');

        document.getElementById('container').style.gridTemplateColumns = `repeat(${side}, 1fr)`; // sets new grid columns by user
        document.getElementById('container').style.gridTemplateRows = `repeat(${side}, 1fr)`; //sets new grid rows by user

        console.log(Newtotal)
        for (let i = 0; i < Newtotal; i++) { //create box divs by user
    
            const container = document.querySelector('#container');

            const box = document.createElement('div');
            box.classList.add('box');

            container.appendChild(box);
        }
    }
}
</script>


</html>
